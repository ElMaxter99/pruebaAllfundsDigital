<div class="card my-3">
  <div class="card-header" >
    {{ documento.description}}
  </div>

  <div class="card-body border border-danger mh">
    <blockquote class="blockquote mb-0" >
        <div class="caja">
          <p class="texto">
            {{ documento.content }}
          </p>
        </div>
      <footer class="blockquote-footer">"{{ documento.author }}"<cite title="{{ documento.title }}"
          >Source Title</cite
        >
      </footer>
    </blockquote>
    <!-- Usar una pipe para poner la fecha tb en español y decorarla-->
    <p class="card-link">{{ documento.date | date: 'medium' }}</p>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-info" (click)="archivarDocumento()">🗒️Archivar🗒️</button>
    </div>
  </div>
</div>
